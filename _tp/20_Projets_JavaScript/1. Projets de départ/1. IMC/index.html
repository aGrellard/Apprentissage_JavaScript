<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Calcul IMC</title>
    <link rel="stylesheet" href="./style.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <header class="site-title">
      <h1>Exercice-1/20-projets-en-javascript</h1>
    </header>
    <main>
      <section class="container">
        <div class="site-title">
          <h2>Calcul d'<span>IMC</span></h2>
        </div>
        <form>
          <div class="container-input">
            <div>
              <label for="taille">Vottre Taille en centimètres, EX: 180</label>
              <input type="number" name="taille" id="taille" placeholder="Votre taille en centimètres">
            </div>
            <div>
              <label for="poids">Votre poids en Kg, EX: 80</label>
              <input type="number" name="poids" id="poids" placeholder="Votre poids en Kg">
            </div>
          </div>
          <div>
            <button class="button">Calculer un IMC</button>
          </div>
        </form>
        <div class="upd">
          <p>0</p>
          <p>En attente d'un résultat.</p>
        </div>
      </section>
    </main>
    
    <script src="app.js"></script>
  </body>
</html>
