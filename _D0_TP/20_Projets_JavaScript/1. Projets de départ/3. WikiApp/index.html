<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Wiki API</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Montserrat:ital,wght@0,400;0,900;1,400&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" >
  </head>
  <body>
    <header>
      <img src="./ressources/wiki-logo.png" alt="Wiki logo">
      <h1>Recherche <span>Wikipedia</span></h1>
    </header>
    <main>
      <section class="search">
        <input type="text" name="" id="" placeholder="Recherche">
        <p class="error-msg"></p>
      </section>
      
      <section class="search-result">
      </section>
      <div class="loader">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
