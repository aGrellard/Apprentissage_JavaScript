<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cookies en JS</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  <header>
    <h1 class="text-center">Création de <span>Cookies</span></h1>
  </header>
  <main>
    <section class="mt-2">
      <h2 class="text-center">Création de cookies</h2>
      <form id="form" class="d-column-center mt-1 gap-1">
        <div class="d-column gap-1">
          <label for="cookieName">Nom</label>
          <input type="text" id="cookieName" name="cookieName" />
        </div>
        <div class="d-column gap-1">
          <label for="cookieValue">Valeur</label>
          <input type="text" id="cookieValue" name="cookieValue" />
        </div>
        <div class="d-row gap-1 mt-1">
          <button type="submit">Créer le cookie</button>
          <button type="button" id="bt-cookie-show">Afficher les cookie</button>
        </div>
      </form>
    </section>
    <section id="cookies-list" class="d-column-center mt-2">
      <h2 class="text-center">Liste des cookies</h2>
      <section class="container-cookies mt-1">
        <div class="d-column-center gap-1 container-cookie">
          <span class="material-symbols-outlined">
            close
          </span>
          <dl>
            <dt>Nom</dt>
            <dd>test</dd>
          </dl>
          <dl>
            <dt>Valeur</dt>
            <dd>test</dd>
          </dl>
        </div>  
      </section>
    </section>

    <script src="app.js"></script>
</body>

</html>
